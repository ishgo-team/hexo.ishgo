	home: /
	archives: /archives
	about: http://about.ishgo.cn


# 侧栏
## 侧栏项目是否开启
## author 作者信息
## categories 文章分类
## dynamic 热门文章
## lively 最新动态
## visitors 最近访客
sidebar:
	author: true
	categories: true
	dynamic: true
	lively: true
	visitors: true


